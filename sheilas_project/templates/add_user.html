{% extends('master.html') %}

{% block content %}
    <h2 class="text-center">Register as a new user</h2>
    <div class="row justify-content-center">
        <div class="col-5">
            <form action="/add_user " method="post">
                <div class="form-group">
                    <input type="text" name="user_name" class="form-control" placeholder="Full Names">

                </div>
                <div class="form-group">
                    <input type="email"name="email" class="form-control" placeholder="Email">

                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">

                </div>

                <button class="btn btn-primary btn-block">Welcome</button>

            </form>
            <a class="zed" href="/login">Log in</a>


        </div>


    </div>
{% endblock %}
